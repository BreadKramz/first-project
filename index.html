<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .quiz-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
    }

    .option {
      margin: 5px 0;
      padding: 10px;
      background: #eee;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .option:hover {
      background: #d4d4d4;
    }

    #next-btn {
      margin-top: 20px;
      padding: 10px;
      background: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #next-btn:hover {
      background: #0b7dda;
    }

    #score-container {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="quiz-container" id="quiz">
    <h2 id="question">Question text</h2>
    <div class="options">
      <button class="option" onclick="selectAnswer(0)">Option A</button>
      <button class="option" onclick="selectAnswer(1)">Option B</button>
      <button class="option" onclick="selectAnswer(2)">Option C</button>
      <button class="option" onclick="selectAnswer(3)">Option D</button>
    </div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <div id="score-container"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "London", "Paris", "Madrid"],
        answer: 2
      },
      {
        question: "What is 2 + 2?",
        options: ["3", "4", "2", "22"],
        answer: 1
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answer: 3
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const options = document.getElementsByClassName("option");
      for (let i = 0; i < options.length; i++) {
        options[i].innerText = q.options[i];
        options[i].disabled = false;
        options[i].style.background = "#eee";
      }
      document.getElementById("next-btn").style.display = "none";
    }

    function selectAnswer(index) {
      const correct = quizData[currentQuestion].answer;
      const options = document.getElementsByClassName("option");

      for (let i = 0; i < options.length; i++) {
        options[i].disabled = true;
        options[i].style.background = (i === correct) ? "#90ee90" : "#f08080";
      }

      if (index === correct) {
        score++;
      }

      document.getElementById("next-btn").style.display = "block";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      document.getElementById("quiz").innerHTML =
        `<h2>Your Score: ${score} / ${quizData.length}</h2>
         <button onclick="location.reload()">Restart Quiz</button>`;
    }

    // Start the quiz
    loadQuestion();
  </script>

</body>
</html>
